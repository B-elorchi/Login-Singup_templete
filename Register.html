<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templet-Login</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="parent">
        
        
        <!-- <i class="fa fa-net"></i> -->
        <div class="container">
            <i class="fa fa-phone ph  icons"></i>
            <i class="fa fa-calendar cl icons" ></i>
           
            <div class="child">
                <div>
                    <i class="fa fa-user user icons"></i>
                    <input type="text" placeholder="Username" class="input-fill fa fa-key wd"  >
                    <i class="fa fa-key pass icons"></i>
                    <input type="password" placeholder="Password" class="input-fill wd"  >
                </div>
                <i class="fa fa-user user2 icons"></i>
                <input type="email" placeholder="Email" class="input-fill">
                <input type="date" placeholder="date birthay" class="input-fill">
                <input type="tel" placeholder="+212" class="input-fill" >
                <div class="gender">
                    <label for=""> <i class="fa fa-male"></i></label>
                    <input type="radio"  name="gender" >
                    <input type="radio"  name="gender">
                    <label for=""><i class="fa fa-female"></i></label>
                    
                </div>
                <div class="ok">
                    <button type="submit" class="button">Sign up</button>
                    OR
                    <button class="button"><a href="./index.html">Login</a></button>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
